<!doctype html>
<html lang="en" >
<head >
    <meta charset="UTF-8" >
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0" >
    <meta http-equiv="X-UA-Compatible" content="ie=edge" >
    <title >Document</title >
    <script src="https://cdnjs.cloudflare.com/ajax/libs/systemjs/0.19.41/system.js"></script >
</head >
<body >
<script >
    System.config({
        packages:{
            "dist":{
                "defaultExtension":"js",
                "main": "main"
            },
            "rxjs":{
                "defaultExtension":"js" // if this is missing the browser will not add the extension trying to get the file
            }
        },
        map:{
            "lodash": "https://npmcdn.com/lodash@4.11.1", // map lodash from where it can grab it from
            "rxjs":"node_modules/rxjs",
            "reflect-metadata":"node_modules/reflect-metadata/Reflect.js",
            "crypto":"node_modules/crypto/sha1.js"
        }
    })
    System.import("dist");
</script >
</body >
</html >
